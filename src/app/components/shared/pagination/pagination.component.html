<div class="pagination">
    <button class="pagination-button" [disabled]="isFirstPage" (click)="onPreviousPage()">Previous</button>
    <span class="pagination-info">Page {{ currentPage }} of {{ totalPages }}</span>
    <button class="pagination-button" [disabled]="isLastPage" (click)="onNextPage()">Next</button>
  </div>
